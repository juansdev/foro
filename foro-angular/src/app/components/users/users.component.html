<div class="col-lg-12 mt-3">
  <h1>{{page_title}}</h1>
  <hr/>
  <ul class="list-group list-topics">
    <li class="list-group-item d-flex align-items-center" *ngFor="let user of users">
      <!-- Imagen del Usuario -->
      <div class="avatar_mask float-left mr-3" *ngIf="user.image">
        <img src="{{url+'avatar/'+user.image}}" alt="Avatar">
      </div>
      <div class="avatar_mask float-left mr-3" *ngIf="!user.image">
        <img src="assets/img/avatar_default.png" alt="Avatar">
      </div>
      <h4>
        <a [routerLink]="['/perfil',user._id]">{{user.name + " " + user.surname}}</a>
      </h4>
      <a [routerLink]="['/perfil',user._id]" class="text-light btn btn-sm btn-success ml-auto d-block">
      Ver perfil
      </a>
    </li>
  </ul>
  <div class="clearfix"></div>
</div>
