<!-- SPINNER LOADING - MIENTRAS CARGA LA BASE DE DATOS... -->
<div class="col-lg-12 mt-3" *ngIf="!user || !topics">
  <img src="/assets/img/loading.gif" alt="Gif de cargando">
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
   <!-- Imagen del Usuario -->
  <div class="avatar_mask float-left mr-3" *ngIf="user.image">
    <img src="{{url+'avatar/'+user.image}}" alt="Avatar">
  </div>
  <div class="avatar_mask mr-3 float-left" *ngIf="!user.image">
    <img src="assets/img/avatar_default.png" alt="Avatar">
  </div>
  <h1>{{user.name + " "+ user.surname}}</h1>
  <div class="clearfix"></div>
  <ul class="list-group list-topics mt-4">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4>
        <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
      </h4>
      <span class="badge badge-light">
        {{topic.date | amLocale: "es" | amTimeAgo}}
      </span>
      <a [routerLink]="['/tema',topic._id]" class="text-light btn btn-sm btn-success float-right mx-auto d-block">
      Leer
      </a>
    </li>
  </ul>
</div>
