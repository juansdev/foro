<div class="col-lg-10">
  <h3>{{page_title}}</h3>
  <div class="alert alert-success col-md-12 mt-3" *ngIf="status==='success' && !is_edit">
    Tema subido correctamente
  </div>
  <div class="alert alert-danger col-md-12 mt-3" *ngIf="status==='error' && !is_edit">
    El tema no se ha subido
  </div>

  <div class="alert alert-success col-md-12 mt-3" *ngIf="status==='success' && is_edit">
    Tema actualizado correctamente
  </div>
  <div class="alert alert-danger col-md-12 mt-3" *ngIf="status==='error' && is_edit">
    El tema no se ha actualizado
  </div>
  <hr>
  <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control"/>
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        El título no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="content">Pon tu pregunta o contenido</label>
      <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
        El contenido no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="code">Código</label>
      <textarea type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control"></textarea>
      <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
        El código no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="lang">¿En que lenguaje está escrito el código?</label>
      <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control"/>
      <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
        El lenguaje no es válido
      </small>
    </div>
    <input type="submit" value="{{page_title}}" class="btn btn-success d-block w-100" [disabled]="addTopic.invalid">
  </form>
</div>
